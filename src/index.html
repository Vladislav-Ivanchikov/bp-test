<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
<main class="container">
    <header class="header">
        <div class="header-item"><img src="/assets/Path.png" alt="X"></div>
        <div class="header-item">Restore</div>
    </header>
    <section class="title">
        <h1>Unlimited Access
            to All Features</h1>
    </section>
    <section class="content">
        <ul>
            <li>
                <div class="img-item"><img src="/assets/unlimitedDocs.svg" alt=""></div>
                <div><p>Unlimited documents</p></div>
            </li>
            <li>
                <div class="img-item"><img src="/assets/export.svg" alt=""></div>
                <div><p>Export to clouds</p></div>
            </li>
            <li>
                <div class="img-item"><img src="/assets/noAds.svg" alt=""></div>
                <div><p>Text recognition</p></div>
            </li>
        </ul>
    </section>
    <section class="sub">
        <div class="card">
            <div class="type">
                <div class="sub-type">Monthly</div>
                <div class="price"><span>$9.99</span> <span>per month</span></div>
            </div>

            <div class="line"><span>3 days free!</span></div>
            <div class="per-month"><span>$9.99 month</span></div>
        </div>
        <div class="card">
            <div class="type">
                <div class="sub-type">Annually</div>
                <div class="price"><span>$9.99</span> <span>per month</span></div>
            </div>
            <div class="line"><span>3 days free!</span></div>
            <div class="per-month"><span>$9.99 month</span></div>
        </div>
    </section>
    <section class="button">
        <button>Continue</button>
    </section>
    <footer class="footer">
        <div class="text">Auto-renewable. Cancel anytime</div>
        <div class="links">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</main>
</body>
</html>
